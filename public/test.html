<!doctype html>
<html ng-app="giftr" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giftr</title>
	<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
	<script src="components/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="IndexController">
	<form ng-submit="submitProfile()">
		<input ng-model="profile.age" placeholder="Age" type="text">
		<select ng-model="profile.gender">
			<option value="">Select Gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
		<select ng-model="profile.occasion">
			<option value="">Select Occasion</option>
			<option value="birthday">Birthday</option>
			<option value="Wedding">Wedding</option>
			<option value="anniversary">Anniversary</option>
			<option value=""></option>
			<option value=""></option>
		</select>
		<input placeholder="Budget" ng-model="profile.budget" type="text">
		<button>Get Suggested Gifts</button>
	</form>
	<ul>
		<li ng-repeat="product in products">
			<h2>{{ product.name }}</h2>
			<p>{{ product.price }}</p>
			<button ng-click="rate('dislike', product.id)">dislike</button>
			<button ng-click="rate('like', product.id)">like</button>
			<button ng-click="rate('perfect', product.id)">perfect</button>
		</li>
	</ul>
</body>
</html>
